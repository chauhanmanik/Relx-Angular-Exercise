<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Search results</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>

    <div class="mat-elevation-z8 table">
      @if(!loader){
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="na">
          <td mat-cell *matCellDef="let item">
            <div class="company-details">
              <div class="name" (click)="onCompanyDetails(item)">{{item.title}}</div>
              <div><span class="number">
                  {{item.company_number}}</span> - Incorporated on {{item.date_of_creation}}</div>
              <div class="address">{{item.address_snippet}}</div>
            </div>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      }@else{
      <div class="loader">
        <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
        </mat-progress-spinner>
      </div>
      }
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
